<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric label {
            font-weight: 500;
            color: #333;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .input-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåü Wellness Tracker</h1>
            <p>Track your daily wellness habits and goals</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <div class="icon">üíß</div>
                <h2>Hydration</h2>
                <div class="metric">
                    <label>Today's Water</label>
                    <span class="metric-value">6 / 8 glasses</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 75%"></div>
                </div>
            </div>

            <div class="card">
                <div class="icon">üèÉ</div>
                <h2>Activity</h2>
                <div class="metric">
                    <label>Steps Today</label>
                    <span class="metric-value">7,234</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 72%"></div>
                </div>
            </div>

            <div class="card">
                <div class="icon">üò¥</div>
                <h2>Sleep</h2>
                <div class="metric">
                    <label>Last Night</label>
                    <span class="metric-value">7.5 hrs</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 94%"></div>
                </div>
            </div>

            <div class="card">
                <div class="icon">üßò</div>
                <h2>Mindfulness</h2>
                <div class="metric">
                    <label>Meditation</label>
                    <span class="metric-value">15 min</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 75%"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <h2>Log Today's Wellness</h2>
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="water">Water (glasses)</label>
                        <input type="number" id="water" min="0" max="20" value="6">
                    </div>
                    <div class="form-group">
                        <label for="steps">Steps</label>
                        <input type="number" id="steps" min="0" value="7234">
                    </div>
                    <div class="form-group">
                        <label for="sleep">Sleep (hours)</label>
                        <input type="number" id="sleep" min="0" max="24" step="0.5" value="7.5">
                    </div>
                    <div class="form-group">
                        <label for="meditation">Meditation (minutes)</label>
                        <input type="number" id="meditation" min="0" value="15">
                    </div>
                </div>
                <button type="submit">Save Today's Data</button>
            </form>
        </div>
    </div>
</body>
</html>
